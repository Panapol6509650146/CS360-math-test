name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ğŸš€
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        if: success()
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/math-test:latest

      - run: echo "ğŸš€ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ–¥ï¸ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - name: Checkout repository
        uses: actions/checkout@v4
      - run: echo "ğŸ“ The ${{ github.repository }} repository has been cloned to the runner."
